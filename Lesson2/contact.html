    <form action="https://google.com" method="POST">
      <h3>Contact Us</h3>
      <div>
        <input type="text" name="email" placeholder="Enter your email" />
      </div>
      <br />
      <div>
        <label for="first_name">First name</label><br />
        <input
          id="first_name"
          type="text"
          name="first_name"
          placeholder="Enter your first name"
        />
        <br />
        <label for="last_name">Last name</label><br />
        <input
          id="last_name"
          type="text"
          name="last_name"
          placeholder="Enter your last name"
        />
      </div>
      <br />
      <div>
        <label for="fin">Fin number</label>
        <input
          id="fin"
          type="text"
          disabled
          placeholder="Fin number"
          value="12345"
        />
      </div>
      <div>
        <input type="number" name="age" placeholder="Enter your age" />
        <input type="text" name="phone" placeholder="Enter your phone number" />
      </div>

      <div>
        <br />
        <!-- country: 994 -->
        <select name="country">
          <option value="non_selected">Select country</option>
          <option value="994">Azerbaijan</option>
          <option value="90">Turkiye</option>
          <option value="993">Georgia</option>
        </select>
        <br />
      </div>
      <br />
      <button type="submit">Send request</button>
      <button type="button">Go to another page</button>
    </form>
